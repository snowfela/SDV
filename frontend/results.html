<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDV Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Results</h2>
    <div id="downloadLink">
      <a id="downloadButton" href="/results/output.csv" download class="btn btn-primary">Download Processed File</a>
    </div>
  </div>
  <div class="container mt-5">
    <h2>Plots</h2>
    <div class="row mt-4">
      <div class="col-md-6">
        <img src="/results/column_plot.png" alt="Column Plot" class="img-fluid">
      </div>
      <div class="col-md-6">
        <img src="/results/column_pair_plot.png" alt="Column Pair Plot" class="img-fluid">
      </div>
    </div>
  </div>
</body>
</html>
